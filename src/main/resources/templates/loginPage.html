<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!--Необходимые мета теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home Page</title>
</head>
<body>
<div>
    <div>
        <div style="margin-top: 45px">
            <h5>Login with Username and Password</h5>
            <p></p>

            <div th:if="${param.error}" style="color: red">
                <div role="alert">Invalid Username or Password</div>
            </div>
            <div style="color: red" th:if="${#fields.hasErrors('logout')}" th:errors="*{logout}">
                <div role="alert">You've been logged out successfully</div>
            </div>

            <form name="f" method="post" action="/login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" name="username"/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" name="password"/>
                </div>
                <input type="submit" value="Log in!"/>
                <a href="/registration">Registration</a>

            </form>
        </div>
    </div>

</div>

</body>
</html>
