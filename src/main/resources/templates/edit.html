<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change uZer</title>
</head>
<body>

<form  th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="UserName">Name: </label>
    <input type="text" th:field="*{username}" id="username"required><br><br>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"required><br><br>
    <label for="authorities">Authorities: </label>
    <input type="text" th:field="*{authorities}" id="authorities"required><br><br>
    <br/>
    <input type="submit" value="Update"/>

</form>
<form style="color:green; font-family: fantasy" th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout!"/>
</form>
</body>
</html>
