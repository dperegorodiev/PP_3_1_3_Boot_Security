<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change uZer</title>
</head>
<body>
<form method="POST" th:action="@{/admin/{id}/edit(id=${user.getId})}" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username" required="required" />
    <br />
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" required="required" />
    <br />
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" required="required" />
    <br />
    <label for="roles">*Roles: </label>
    <input type="checkbox" th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}" th:field="*{roles}" name="roles" id="roles">
    <input type="submit" value="Update" />
</form>
<form  th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout!"/>
</form>
</body>
</html>
