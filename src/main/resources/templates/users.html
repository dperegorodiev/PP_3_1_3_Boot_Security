<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
</head>
<body>
<h1>Список пользователей</h1>

<!-- Отображение списка пользователей -->
<table>
    <tr>
        <th>Имя пользователя</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>

<!-- Форма для добавления нового пользователя -->
<h2>Добавить пользователя</h2>
<form th:object="${userForm}" th:action="@{/users}" method="post">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" />
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" />
    </div>
    <div>
        <label for="passwordConfirm">Подтверждение пароля:</label>
        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" />
    </div>
    <div>
        <button type="submit">Добавить</button>
    </div>
</form>

<!-- Отображение ошибок -->
<div th:if="${#fields.hasErrors('user')}">
    <p th:errors="*{user}"></p>
</div>
<div th:if="${passwordError}">
    <p th:text="${passwordError}"></p>
</div>
<div th:if="${usernameError}">
    <p th:text="${usernameError}"></p>
</div>
</body>
</html>
