<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Add uZer</title>
</head>
<body>

    <h2>Add user</h2>
    <form th:method="POST" th:action="@{/admin/}" th:object="${user}">
        <label for="Username"> Enter Username: </label>
        <input type="text" th:field="*{username}" id="Username">
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Usermane Error</div>
        <br/>
        <br/>
        <label for="password"> Enter password: </label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error</div>
        <br/>
        <br/>
        <label for="email"> Enter email: </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email Error</div>
        <br/>
        <br/>
        <div>
            <p>
                <label th:for="role">Roles:
                    <input type="checkbox" name="roles"
                           th:each="role : ${roles}"
                           th:text="${role.name}"
                           th:value="${role.id}"
                           th:field="*{roles}"
                    />
                </label>
            </p>
        </div>
        <br/>
        <br/>
        <input type="submit" value="Create!">

    </form>
    <form style="color:green; font-family: fantasy" th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout!"/>
    </form>
    <br/>

</body>
</html>
