<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Администратор</title>
</head>
<body>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Authorities</th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${allusers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getAuthorities()}"></td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
            <a th:href="@{/admin/delete/{id}(id=${user.getId()})}">Delete</a>

        </td>

    </tr>
<!--    <a th:href="/admin/add">Add uZer</a>-->
</table>
<form style="color:green; font-family: fantasy" th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout!"/>
</form>

</body>
</html>
